name: Build Kivy Android APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good
          
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: ğŸ”§ Verify Files
        run: |
          ls -la
          echo "Checking for required files..."
          test -f main.py && echo "âœ“ main.py found" || echo "âœ— main.py missing"
          test -f pong.py && echo "âœ“ pong.py found" || echo "âœ— pong.py missing"
          test -f buildozer.spec && echo "âœ“ buildozer.spec found" || echo "âœ— buildozer.spec missing"
          test -f icon.png && echo "âœ“ icon.png found" || echo "âœ— icon.png missing"

      - name: ğŸ—ï¸ Build APK with Buildozer
        run: |
          # Accept Android SDK licenses automatically
          yes | buildozer android debug
        
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanPong-Kivy-Android
          path: bin/*.apk
          if-no-files-found: error
